apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: details-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
      - localhost
      secretName: details-app-tls
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: details-app-service
            port:
              number: 443