apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: details-app-ingress
  namespace: prod
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"spec:
spec:
  rules:
  - host: "app.*"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: details-app-service
            port:
              number: 8000
  tls:
  - hosts:
    - app.10.0.0.1
    secretName: prod-tls