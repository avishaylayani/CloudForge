apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-app
spec:
  replicas: {{ .Values.rep_set.details_app }}
  selector:
    matchLabels:
      app: details-app
      version: latest
  minReadySeconds: 5 ## Setting minimum time for new container to be up, before removing an old container
  strategy:  ## This is setting the rolling out/back strategy.
  type: RollingUpdate 
  rollingUpdate: ## Setting minimum and maximum amount of containers for the updates duration
    maxUnavailable: 0 ## Maximum amount of less containers than specified in the replica set
    maxSurge: 1 ## Maximum amount of containers to be added than specified in the replica set
  template:
    metadata:
      labels:
        app: details-app
        version: latest
    spec:
      containers:
        - name: details-app
          env:          
            - name: POSTGRES_USER
              value: {{ .Values.db_pg.POSTGRES_USER }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.secrets.POSTGRES_PASSWORD }}  # Use decrypted secret
            - name: SECRET_KEY
              value: {{ .Values.secrets.SECRET_KEY }}  # Use decrypted secret
            - name: DBHOST
              value: {{ .Values.db_pg.DBHOST }}
            - name: DBNAME
              value: {{ .Values.db_pg.DBNAME }}
          image: {{ .Values.images.details_app }}
          ports:
            - containerPort: 8000 # This is the internal container port
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            timeoutSeconds: 2
            preiodSeconds: 5
            failureThreshold: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: {{ .Values.rep_set.postgres }}
  selector:
    matchLabels:
      app: postgres
      version: latest
  template:
    metadata:
      labels:
        app: postgres
        version: latest
    spec:
      hostname: postgres-container
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      containers:
        - name: postgres
          env:
            - name: POSTGRES_DB
              value: {{ .Values.db_pg.POSTGRES_DB }}
            - name: POSTGRES_USER
              value: {{ .Values.db_pg.POSTGRES_USER }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.secrets.POSTGRES_PASSWORD }}  # Use decrypted secret
          image: {{ .Values.images.postgres }}

          ports:
            - containerPort: 5432 # This is the internal container port
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
        