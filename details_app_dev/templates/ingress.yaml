apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: details-app-dev-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-dev
spec:
  tls:
    - hosts:
      - dev-cloudforge.duckdns.org
      secretName: details-app-dev-tls
  rules:
  - host: dev-cloudforge.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: details-app-dev-service
            port:
              number: 8000